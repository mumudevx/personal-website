<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeni Bir Çağ Başlıyor...</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Cormorant+Garamond&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/responsive.css" />
    <link rel="icon" href="/assets/favicon.jpg" type="image/jpg" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <div
      class="alert audio-alert alert-dismissible fade show text-center mb-0"
      role="alert"
      id="audio-alert"
      data-bs-dismiss="alert"
    >
      <strong>Sırrı Keşfetmek İçin Tıkla</strong>
    </div>

    <div id="particles-js"></div>

    <model-viewer
      id="sculpture"
      src="/assets/sculpture.glb"
      auto-rotate
      auto-rotate-delay="150"
      rotation-per-second="15deg"
      camera-orbit="0deg 75deg 120%"
      exposure="0.7"
      shadow-intensity="0.7"
      shadow-softness="0.5"
      interaction-prompt="none"
    >
    </model-viewer>

    <div id="countdown">
      <h1>Yeni Bir Çağ Başlıyor...</h1>
      <p>
        Yakında farklı disiplinleri bir araya getirip kendimi ifade edeceğim
        yeni bir dünyanın kapılarını aralıyorum...
      </p>

      <div id="countdown-boxes">
        <div class="time-box time-box-days">
          <span id="days">00</span>
          <span class="label">Gün</span>
        </div>
        <div class="time-box time-box-hours">
          <span id="hours">00</span>
          <span class="label">Saat</span>
        </div>
        <div class="time-box time-box-minutes">
          <span id="minutes">00</span>
          <span class="label">Dakika</span>
        </div>
        <div class="time-box time-box-seconds">
          <span id="seconds">00</span>
          <span class="label">Saniye</span>
        </div>
      </div>
    </div>

    <audio autoplay loop id="renaissance-music">
      <source src="/assets/renaissance-music.mp3" />
    </audio>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
